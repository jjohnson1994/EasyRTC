<!doctype html>
<html>
  <head>
    <title>EasyRTC</title>
  </head>
  <body>
    <main>
      <div id="videos">
        <video id="localVideo" playinline autoplay muted></video>
        <video id="remoteVideo" playinline autoplay></video>
      </div>
    </main>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/easyRTC.js"></script>
    <script>
      const socket = io();

      const localVideo = document.getElementById('localVideo');
      const remoteVideo = document.getElementById('remoteVideo');
      
      const easyRTC = new EasyRTC(localVideo, remoteVideo);

      easyRTC.init({
        listen: ({ onOffer, onAnswer, onIceCandidate }) => {
          socket.on('iceCandidate', ({ clientId, iceCandidate }) => {
            onIceCandidate(clientId, iceCandidate);
          });

          socket.on('offer', ({ clientId, offer }) => {
            onOffer(clientId, offer);
          });

          socket.on('answer', ({ clientId, answer }) => {
            onAnswer(clientId, answer);
          });
        },
        emit: (event, data) => {
          socket.emit(event, data);
        },
      });
    </script>
  </body>
</html>
